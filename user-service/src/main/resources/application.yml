spring:
  application:
    name: user-service
  config:
    import: optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:8888
  cloud:
    inetutils:
      preferred-networks:
        - 172.18.0
      default-hostname: ${HOSTNAME:user-service}
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:scholarspace_users}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:Jayjay_1}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: ${HOSTNAME:user-service}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.scholarspace.userservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.engine.transaction.jta.platform: ERROR

# JWT Configuration
app:
  jwt:
    secret: your_secret_key_here_should_be_at_least_32_characters_long
    expiration: 86400000

# Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method



